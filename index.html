<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(15 23 42);
        }

        .carousel-slide-section {
            width: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            margin: 0 auto;
            mask-image: linear-gradient(to right, transparent 0, black 128px, black calc(100% - 128px), transparent 100%);
        }

        .carousel-track {
            display: flex;
            flex-wrap: nowrap;
            width: max-content;
            animation: scroll 20s linear infinite;
            /* Correction pour éviter le micro-arrêt */
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        .carousel-track ul {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .carousel-track ul li {

            padding-inline: 3em;

        }

        .carousel-track img {
            width: 5em;
            height: 5em;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <section class="carousel-slide-section">
        <div class="carousel-track" id="carousel">
            <ul id="logo-list">
                <li><img src="https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg"
                        alt="Barcelona Logo"></li>
                <li><img src="https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg" alt="Real Madrid Logo">
                </li>
                <li><img src="https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg" alt="Chelsea Logo"></li>
                <li><img src="https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg"
                        alt="Manchester City Logo"></li>
                <li>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/MLS_crest_logo_RGB_-_Inter_Miami_CF.svg/640px-MLS_crest_logo_RGB_-_Inter_Miami_CF.svg.png"
                        alt="Paris Saint-Germain Logo">
                </li>
                <li><img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg" alt="Logo de Liverpool">
                </li>
                <li>
                    <img src="https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg"
                        alt="Logo de Manchester United">
                </li>
                <li>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Olympique_Marseille_logo.svg/640px-Olympique_Marseille_logo.svg.png"
                        alt="Olympique Lyonnais Logo">

                </li>
                <li>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/FC_Internazionale_Milano_2021.svg"
                        alt="Inter Milan Logo">
                </li>
                <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/FC_Bayern_München_logo_%282017%29.svg"
                        alt="Logo du Bayern Munich"></li>
            </ul>
        </div>
    </section>

    <script>
        const carousel = document.getElementById("carousel");
        const logoList = document.getElementById("logo-list");

        // Cloner les logos pour un effet infini
        const clone = logoList.cloneNode(true);
        carousel.appendChild(clone);
    </script>
</body>

</html>
